{% extends 'base.html' %}
{% load static %}


{% block content %}

<div id="orderSection"> 
    <div class="container ordertext">

        <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Оформить заказ</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                         <div class="form-group">
                             <label>Ваше имя: </label>
                             <input name="{{ form.name.name }}" class="form-control">
                         </div>
                         <br>
                         <div class="form-group">
                             <label>Ваше фамилия: </label>
                             <input name="{{ form.surname.name }}" class="form-control">
                         </div>
                         <br>
                         <div class="form-group">
                             <label>Ваше телефон: </label>
                             <input name="{{ form.phone.name }}" class="form-control">
                         </div>
                         <br>
                         <div class="form-group">
                             <label>Ваше электронная почта: </label>
                             <input name="{{ form.email.name }}" class="form-control">
                         </div>
                         <br>
                         <div class="form-group">
                             <label>Ваше фактческий адресс: </label>
                             <input name="{{ form.adress.name }}" class="form-control">
                         </div>
                         <br>
                         <div class="form-group">
                            <label>Выбрите транспорт: </label>
                            <select name="{{ form.product.name }}" class="form-control">
                                <option value="">
                                <option value="Mercedes 210D">Mercedes 210D
                                <option value="Mercedes bort">Mercedes bort
                            </select>
                         </div>

                         </div>
                         <br> -->
                         <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                        </form>

                    </div>
                </div>

    </div>
</div>

{% endblock %}
